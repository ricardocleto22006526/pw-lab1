{% block style %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/edita.css' %}"/>

{% endblock style %}

{% block main %}

<div class="container">
    <div class="divRetangulos">
        <div>
            <h3>Edite o seu Post!!!</h3>
            <br><br><br>

            <form action="{% url 'portfolio:edita' post_id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <a href="{% url 'portfolio:blog' %}" role="button" class="btnCancel">Cancelar</a>
                <input type="submit" value="Gravar" class="btnSubmit">
            </form>
        </div>
    </div>
</div>



{% endblock %}
